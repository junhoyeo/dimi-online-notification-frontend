<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 시간표 구독하기</title>
  <link rel='stylesheet' type='text/css' href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <img class="illust" src="./assets/illust.png">
      <a
        class="title"
        href="https://www.youtube.com/watch?v=79lQoOsck-8"
        target="_blank"
      >
        Zoom, 당겨 Zoom~
      </a>
      <p class="paragraph">매 수업 시간마다 알람을 편하게 받아보세요.</p>
      <div
        id="selector-wrapper"
        class="selector-wrapper"
      >
        <select
          id="selector"
          class="selector"
        >
          <option value="" disabled selected>학년, 반</option>
        </select>
      </div>
      <button
        id="button"
        class="button"
      >
        구독하기
      </button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-messaging.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./credentials.js"></script>
  <script src="./toast.js"></script>
  <script src="./notify.js"></script>
  <script src="./ui.js"></script>
</body>
</html>
<script> </script>
