<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 시간표 구독하기</title>
  <link rel='stylesheet' type='text/css' href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-143434538-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <div class="page">
    <div class="container">
      <img class="illust" src="./assets/illust.png">
      <a
        class="title"
        href="https://www.youtube.com/watch?v=79lQoOsck-8"
        target="_blank"
      >
        Zoom, 당겨 Zoom~
      </a>
      <p class="paragraph">매 수업 시간마다 알람을 편하게 받아보세요.</p>
      <div id="login-container">
        <div class="input-wrapper">
          <input
            id="username-input"
            class="input"
            placeholder="디미고 계정 사용자 이름"
            autocomplete="nope"
            autofocus
          />
        </div>
        <div class="input-wrapper">
          <input
            id="password-input"
            class="input"
            placeholder="디미고 계정 패스워드"
            autocomplete="nope"
          />
        </div>
        <button
          id="login-button"
          class="button"
        >
          로그인
        </button>
      </div>
      <div id="service-container">
        <div class="selector-wrapper">
          <select
            id="selector"
            class="selector"
          >
            <option value="" disabled selected>학년, 반</option>
          </select>
        </div>
        <button
          id="subscribe-button"
          class="button"
        >
          구독하기
        </button>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-messaging.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./scripts/credentials.js"></script>
  <script src="./scripts/toast.js"></script>
  <script src="./scripts/notify.js"></script>
  <script src="./scripts/ui.js"></script>
  <script src="./scripts/auth.js"></script>
</body>
</html>
<script> </script>
